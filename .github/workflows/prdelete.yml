name: (A) Delete Multidev site on PR close
on:
  pull_request_target:
    types: [closed]
jobs:
  delete-pr:
    name: Deploy site
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'md-')
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/dingorunner
        env:
          runner: deletepr
