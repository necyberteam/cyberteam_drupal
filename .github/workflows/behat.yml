name: (M) Behat Tests
on:
  pull_request:
  workflow_dispatch:
    inputs:
      database:
        description: 'Recent database dump to use (leave blank to use artifact)'
      sites:
        description: 'Specify which sites to test or leave the default to run all tests.'
        default: 'cci, asp, champ, coco, usrse, careers, gpc, ky, nect'
        required: true
      prnum:
        description: 'Pull request number â€” adds a comment to a pull request (nomally empty)'
permissions:
  contents: write
  actions: read
  pull-requests: write
jobs:
  behat-test:
    strategy:
      matrix:
        site: [ 'cci', 'asp', 'champ', 'coco', 'usrse', 'careers', 'gpc', 'ky', 'nect' ]
    uses: necyberteam/reusable_actions/.github/workflows/behat.yml@main
    if: contains(github.event.inputs.sites, matrix.site) || github.event_name == 'pull_request'
    secrets:
      slack_token: ${{ secrets.SLACK_TOKEN }}
      site: ${{ matrix.site }}
      database: ${{ github.event.inputs.database }}
      prnum: ${{ github.event.inputs.prnum }}
      gh_token: ${{ secrets.GH_TOKEN_REPO }}
      LANDO_ENV: ${{ secrets.LANDO_ENV }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      REPO: "${{ github.server_url }}/${{ github.repository }}"
  success:
    name: Actions to run on success
    needs: [cci, asp, champ, coco, usrse, careers, gpc, ky, nect]
    if: ${{ success() || ( always() && ! cancelled() && ! failure() ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Comment on pull request
        if: "${{ env.prnum  != '' }}"
        run: |
          gh pr comment $prnum -R $REPO --body "ðŸ¤– -=-=-=- Behat Test was Successful -=-=-=- ðŸ¤–"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          prnum: ${{ github.event.inputs.prnum }}
          REPO: "${{ github.server_url }}/${{ github.repository }}"
      - name: Slack Notification Success
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: 'success :rocket:'
          SLACK_TITLE: "Github action: behat}"
          SLACK_CHANNEL: behat-git-notifications
  fail:
    name: Actions to run on fail
    needs: [cci, asp, champ, coco, usrse, careers, gpc, ky, nect]
    if:  ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Comment on pull request
        if: "${{ env.prnum  != '' }}"
        run: |
          gh pr comment $prnum -R $REPO --body "ðŸ¤– -=-=-=- Behat Test has failed ðŸ˜© -=-=-=- ðŸ¤–"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          prnum: ${{ github.event.inputs.prnum }}
          REPO: "${{ github.server_url }}/${{ github.repository }}"
      - name: Slack Notification Fail
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ':octagonal_sign: behat tests failed :octagonal_sign:'
          SLACK_TITLE: "Github action: behat}"
          SLACK_CHANNEL: behat-git-notifications
