<!DOCTYPE html>
<html lang="en">
<head>
  <title>Connect.ci Landing Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script>
  <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>

  <style>
  a:link {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }
  a:hover {
    color: blue;
    background-color: transparent;
    text-decoration: underline;
  }
  a:visited {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }

  .cardcontainer {
    display: flex;
    justify-content:
    space-between;
    flex-direction: row;
    flex-wrap: wrap;
    padding:40px;
  }
</style>


</head>


<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Connect.ci Landing Page</h1>
      <p class="lead text-center">A landing page for all our affiliated sites.</p>
    </div>
  </div>

  <div> </div>

  <div class="cardcontainer">
    <div class="card bg-dark text-white" style="width:200px;">
      <img class="card-img-top" src="./assets/nect.JPG" alt="Northeast Cyberteam">
      <div class="card-body">
        <a href="https://necyberteam.org" class="btn btn-link"> <h5 class="card-title">Northeast Cyberteam</h5></a>
      </div>
    </div>


    <div class="card bg-dark text-white" style="width:200px;">
      <img class="card-img-top" src="./assets/gp.JPG" alt="Great Plains Cyberteam">
      <div class="card-body">
        <a href="https://greatplains.cyberinfrastructure.org" class="btn btn-link"> <h5 class="card-title">Great Plains Cyberteam</h5></a>
      </div>
    </div>

    <div class="card bg-dark text-white" style="width:200px;">
      <img class="card-img-top" src="./assets/rmacc.JPG" alt="RMACC">
      <div class="card-body">
        <a href="https://rmacc.cyberinfrastructure.org" class="btn btn-link"> <h5 class="card-title">RMACC</h5></a>
      </div>
    </div>

    <div class="card bg-dark text-white" style="width:200px;">
      <img class="card-img-top" src="./assets/ky.JPG" alt="Kentucky Cyberteam">
      <div class="card-body">
        <a href="https://kycyberteam.cyberinfrastructure.org" class="btn btn-link"> <h5 class="card-title">Kentucky Cyberteam</h5></a>
      </div>
    </div>

    <div class="card bg-dark text-white" style="width:200px;">
      <img class="card-img-top" src="./assets/careers.JPG" alt="CAREERS">
      <div class="card-body">
        <a href="https://careers-ct.cyberinfrastructure.org" class="btn btn-link"> <h5 class="card-title">CAREERS</h5></a>

    <div class="card bg-dark text-white"style="width:200px;">
      <img class="card-img-top" src="./assets/sweeter.JPG" alt="SWEETER">
      <div class="card-body">
        <a href="https://sweeter.cyberinfrastructure.org" class="btn btn-link"> <h5 class="card-title">SWEETER</h5></a>
      </div>
    </div>

    <div class="card bg-dark text-white" style="width:200px;">
      <img class="card-img-top" src="./assets/mines.JPG" alt="MINES">
      <div class="card-body">
        <a href="https://mines.cyberinfrastructure.org" class="btn btn-link"> <h5 class="card-title">MINES</h5></a>
      </div>
    </div>
