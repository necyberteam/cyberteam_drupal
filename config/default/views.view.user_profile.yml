ass=\"badge pl-0 font-weight-normal\">steering committee</span>{% endif %}\r\n{% if ('domain champion' in roles_target_id|render) %}<span class=\"badge pl-0 font-weight-normal\">domain champion</span>{% endif %}\r\n{% if ('CI systems engineer' in roles_target_id|render) %}<span class=\"badge pl-0 font-weight-normal\"><span data-toggle=\"tooltip\" data-placement=\"right\" title=\"CI Systems Engineer\">cise</span></span>{% endif %}\r\n{% if ('ci systems engineer' in roles_target_id|render) %}<span class=\"badge pl-0 font-weight-normal\"><span data-toggle=\"tooltip\" data-placement=\"right\" title=\"CI Systems Engineer\">cise</span></span>{% endif %}\r\n{% if ('research software engineer' in roles_target_id|render) %}<span class=\"badge pl-0 font-weight-normal\"><span data-toggle=\"tooltip\" data-placement=\"right\" title=\"Research Software Engineer\">rse</span></span>{% endif %}\r\n{% if ('research computing facilitator' in roles_target_id|render) %}<span class=\"badge pl-0 font-weight-normal\"><span data-toggle=\"tooltip\" data-placement=\"right\" title=\"Research Computing Facilitator\">rcf</span></span>{% endif %}\r\n</span>\r\n\t\t\t\t<p class=\"card-text\">\r\n\t\t\t\t\t{% if field_current_degree_program %}<strong>Current Degree Program: </strong> {{ field_current_degree_program }}<br>{% endif %}\r\n\t\t\t\t\t{% if field_degree %}<strong>Degree: </strong> {{ field_degree }}<br>{% endif %}\r\n\t\t\t\t\t{% if field_current_occupation %}<strong>Current Occupation: </strong> {{ field_current_occupation }}<br>{% endif %}\r\n\t\t\t\t</p>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t{% if field_hpc_experience %}\r\n\t\t<div class=\"card mb-3\">\r\n\t\t\t<div class=\"card-body\">\r\n\t\t\t\t<h4 class=\"card-title\">HPC Experience</h4>\r\n\t\t\t\t<p class=\"card-text\">\r\n\t\t\t\t\t{{ field_hpc_experience }}\r\n\t\t\t\t</p>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t{% endif %}\r\n\t\t\r\n\t\t{% if view %}\r\n\t\t<div class=\"card mb-3\">\r\n\t\t\t<div class=\"card-body\">\r\n\t\t\t\t<h4 class=\"card-title\">Interests</h4>\r\n\t\t\t\t{{ view }}\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t{% endif %}\r\n\t\t\r\n\t\t{% if view_1 %}\r\n\t\t<div class=\"card mb-3\">\r\n\t\t\t<div class=\"card-body\">\r\n\t\t\t\t<h4 class=\"card-title\">Skills</h4>\r\n\t\t\t\t{{ view_1 }}\r\n\t\t\t</div>\r\n\t\t</div>\r\n                {% elseif view_5 %}\r\n\t\t<div class=\"card mb-3\">\r\n\t\t\t<div class=\"card-body\">\r\n\t\t\t\t<h4 class=\"card-title\">Skills</h4>\r\n\t\t\t\t{{ view_5 }}\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t{% endif %}\r\n\t\t{% if view_2 or view_3 %}\r\n\t\t<div class=\"card mb-3\">\r\n\t\t\t<div class=\"card-body\">\r\n\t\t\t\t<h4 class=\"card-title\">Projects</h4>\r\n\t\t\t\t{{ view_2 }}\r\n\t\t\t\t{{ view_3 }}\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t{% endif %}\r\n\t\t{% if view_6 %}\r\n\t\t<div class=\"card mb-3\">\r\n\t\t\t<div class=\"card-body\">\r\n\t\t\t\t<h4 class=\"card-title\">Affinity Groups</h4>\r\n\t\t\t\t{{ view_6 }}\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t{% endif %}\r\n\t</div>\r\n</div>"
