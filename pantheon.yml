api_version: 1
php_version: 8.1
build_step: false
workflows:
  sync_code:
    after:
      - type: webphp
        description: Import configuration
        script: private/scripts/drush_deploy/drush_deploy.php
  deploy:
    after:
      - type: webphp
        description: Import configuration
        script: private/scripts/drush_deploy/drush_deploy.php
