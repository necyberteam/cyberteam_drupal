# Put overrides to your pantheon.upstream.yml file here.
# For more information, see: https://pantheon.io/docs/pantheon-yml/
api_version: 1
# Update PHP version
php_version: 8.2
build_step: false

# Emergency bot protection - block heavily targeted faceted search paths
protected_web_paths:
  - /members
  - /current-champions
  - /community/cssn/directory
workflows:
  sync_code:
    after:
      - type: webphp
        description: Import configuration
        script: private/scripts/drush_deploy/drush_deploy.php
  deploy:
    after:
      - type: webphp
        description: Import configuration
        script: private/scripts/drush_deploy/drush_deploy.php
  clone_database:
    after:
      - type: webphp
        description: Turn off non-prod site functions
        script: private/scripts/no_prod.php
  create_cloud_development_environment:
    after:
      - type: webphp
        description: Turn off non-prod site functions
        script: private/scripts/no_prod.php
      - type: webphp
        description: Import configuration
        script: private/scripts/drush_deploy/drush_deploy.php
