id: join_campus_champions
title: 'Join Campus Champions'
description: ''
categories: {  }
elements: |-
  status:
    '#type': select
    '#title': Status
    '#options':
      new: new
      approved: approved
      declined: declined
    '#default_value': new
    '#access_create_roles': {  }
    '#access_update_roles':
      - administrator
      - campuschampionsadmin
    '#access_view_roles':
      - administrator
      - campuschampionsadmin
  approved:
    '#type': checkbox
    '#title': Approved
    '#access_create_roles':
      - campuschampionsadmin
    '#access_update_roles':
      - campuschampionsadmin
    '#access_view_roles':
      - campuschampionsadmin
    '#access': false
  champion_user_type:
    '#type': radios
    '#title': 'I am joining as a...'
    '#options':
      user_student: 'Student Champion'
      user_champion: Champion
    '#required': true
  letter_of_collaboration:
    '#type': webform_document_file
    '#title': 'Letter of Collaboration'
    '#required': true
    '#max_filesize': '32'
  letter_of_collaboration_helper:
    '#type': webform_markup
    '#markup': '<p class="small">To join please submit a collaboration letter from your institution <a href="/sites/default/files/campuschampions_collaborationletter_yourinstitutionname_template_2022_09_21.docx">using this template</a>.</p>'
  processed_text:
    '#type': processed_text
    '#admin_title': 'Account Details'
    '#text': '<h2>Account Details</h2><p>Do you have an ACCESS ID you''d like to use?</p><p><a class="btn btn-outline-light rounded-pill" href="/login">Login with ACCESS CI</a></p>'
    '#format': full_html
  carnegie_classification:
    '#type': textfield
    '#title': 'Carnegie Classification'
    '#description': 'Enter your institution name to lookup your Carnegie Code.'
    '#states':
      required:
        - ':input[name="i_can_t_find_my_carnegie_code"]':
            empty: true
        - or
        - ':input[name="i_can_t_find_my_carnegie_code"]':
            unchecked: true
  username:
    '#type': textfield
    '#title': Username
    '#description': '<span style="-webkit-text-stroke-width:0px; background-color:#ffffff; color:#6c757d; display:inline !important; float:none; font-family:museo-sans,sans-serif; font-size:12.8px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:left; text-decoration-color:initial; text-decoration-style:initial; text-decoration-thickness:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px">Several special characters are allowed, including space, period (.), hyphen (-), apostrophe (&#39;), underscore (_), and the @ sign.</span>'
    '#required': true
  user_first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  user_last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  user_email:
    '#type': email
    '#title': Email
    '#description': '<span style="-webkit-text-stroke-width:0px; background-color:#ffffff; color:#6c757d; display:inline !important; float:none; font-family:museo-sans,sans-serif; font-size:12.8px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:left; text-decoration-color:initial; text-decoration-style:initial; text-decoration-thickness:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px">A valid email address. All emails from the system will be sent to this address. The email address is not made public and will only be used if you wish to receive a new password or wish to receive certain news or notifications by email.</span>'
    '#required': true
  student_info:
    '#type': webform_section
    '#title': 'Student Champion'
    '#title_tag': h6
    '#states':
      visible:
        ':input[name="champion_user_type"]':
          value: user_student
    '#attributes':
      class:
        - 'card mb-4'
    graduation_year:
      '#type': textfield
      '#title': 'Graduation Year'
      '#required': true
    degree_type:
      '#type': radios
      '#title': 'Degree Type'
      '#options':
        user_undergraduate: Undergraduate
        user_graduate: Graduate
      '#required': true
    study_field:
      '#type': textfield
      '#title': 'Field of Study'
    mentor_name:
      '#type': entity_autocomplete
      '#title': 'Mentor Name'
      '#description': "<p>Type the mentor's name and select them from the dropdown list. The mentor must be a Campus Champion. The mentor must have agreed that they are willing and able to mentor the student - it is the studentâ€™s responsibility to confirm that with the mentor.</p>"
      '#required': true
      '#target_type': user
      '#selection_handler': 'default:user'
      '#selection_settings':
        include_anonymous: false
        filter:
          type: _none
    mentor_email:
      '#type': email
      '#title': 'Mentor Email'
      '#required': true
  champion_info:
    '#type': webform_section
    '#title': Champion
    '#title_tag': h6
    '#states':
      visible:
        ':input[name="champion_user_type"]':
          value: user_champion
    '#attributes':
      class:
        - 'card mb-4'
    supervisor_name:
      '#type': textfield
      '#title': 'Supervisor Name'
      '#required': true
    supervisor_email:
      '#type': email
      '#title': 'Supervisor Email'
      '#required': true
  i_can_t_find_my_carnegie_code:
    '#type': checkbox
    '#title': "I can't find my Carnegie Code"
  user_institution:
    '#type': webform_section
    '#title': Institution
    '#title_tag': h5
    '#states':
      visible:
        ':input[name="i_can_t_find_my_carnegie_code"]':
          checked: true
    '#attributes':
      class:
        - 'card mb-4'
    institution_name:
      '#type': textfield
      '#title': 'Name of Institution'
      '#required': true
    institution_street_address:
      '#type': webform_address
      '#title': 'Street Address'
      '#address__required': true
      '#address_2__access': false
      '#city__required': true
      '#state_province__required': true
      '#postal_code__required': true
      '#country__required': true
      '#required': true
