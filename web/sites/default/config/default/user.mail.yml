password_reset:
  subject: 'Password recovery for [user:name] at [site:name]'
  body: "<p>[user:name],</p><p>A password reset has been requested for your account at [site:name]. You may now log in by clicking this link or copying and pasting it to your browser:</p><p></p><p>[user:one-time-login-url]?redirect=/user/edit</p><p></p><p>This link can only be used once to log in and will lead you to a page where you can set your password. It expires after seven days and nothing will happen if it's not used. </p><p>After setting your password, you will be able to log in at [site:login-url] in the future using:</p><p>username: [user:account-name]</p><p>password: Your password</p><p>-- the [site:name] portal team</p>"
register_admin_created:
  subject: 'An administrator created an account for you at [site:name]'
  body: "[user:display-name],\r\n\r\n<p style=\"font-size: 12px\">A site administrator at [site:name] has created an account for you. You may now log in by clicking this link or copying and pasting it to your browser:</p>\r\n\r\n<p>[user:one-time-login-url]</p>\r\n\r\n<p>This link can only be used once to log in and will lead you to a page where you can set your password.</p>\r\n\r\n<p>After setting your password, you will be able to log in at [site:login-url] in the future using:</p>\r\n\r\n<p>username: [user:account-name]</p>\r\n<p>password: Your password</p>\r\n\r\n<p>--  [site:name] team</p>"
