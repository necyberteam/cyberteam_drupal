id: rt_ticketing_system
title: 'Help Desk Support Ticket'
description: 'Send an email containing an issue'
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <div class="node__content">
      <div class="clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item" property="content:encoded">
      <div class="section container pb-3">
      <div class="row">
      <div class="col text-center">
      <h2>Open a ticket for expert help</h2>

      <p class="text-start text-md-center mx-md-auto text-constrained">If you can&#39;t find the support you need via the <a href="https://nectd8.wpi.edu/knowledge-base">Knowledge Base documentation</a> or <a href="https://ask.ci">community support forums</a>, open a ticket for expert help. Be sure to use the relevant tags to ensure your ticket gets routed to the right expert.</p>
      </div>
      </div>
      </div>
      </div>
      </div>
  resource:
    '#type': select
    '#title': 'Is your issue related to a resource?'
    '#description': 'Select the resource (e.g. Expanse, Jetstream2, Bridges-2) or choose &quot;Not related to a resource&quot;.'
    '#description_display': before
    '#options': rt_resources
    '#select2': true
    '#required': true
    '#required_error': 'Please a resource or indicate "Not related to a resource"'
  allocations_flexbox:
    '#type': container
    '#states':
      visible:
        ':input[name="resource"]':
          value: issue_not_resource_related
    is_your_issue_related_to_allocations_:
      '#type': radios
      '#title': 'Is your issue related to allocations?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#options_display': side_by_side
      '#required': true
      '#required_error': 'Please select whether your resource issue is related to allocations'
    category:
      '#type': select
      '#title': 'Please select an ACCESS category'
      '#title_display': before
      '#description_display': before
      '#options': rt_categories
      '#options_display': buttons_horizontal
      '#select2': true
      '#required': true
      '#states':
        visible:
          ':input[name="is_your_issue_related_to_allocations_"]':
            value: 'No'
      '#access_create_roles':
        - authenticated
      '#access_update_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
  subject:
    '#type': textfield
    '#title': 'Problem Synopsis'
    '#required': true
  problem_description:
    '#type': textarea
    '#title': 'Problem Description'
    '#required': true
  tag2:
    '#type': webform_entity_select
    '#title': Tags
    '#multiple': true
    '#description': 'Help us answer your ticket by tagging your issue with relevant tags.'
    '#description_display': before
    '#sort_options': true
    '#select2': true
    '#required': true
    '#target_type': taxonomy_term
    '#selection_handler': 'default:taxonomy_term'
    '#selection_settings':
      target_bundles:
        tags: tags
      sort:
        field: name
        direction: ASC
  cc:
    '#type': textfield
    '#title': CC
    '#description': 'Optional comma delimited list of additional emails to receive notifications.'
    '#description_display': before
  attachment:
    '#type': managed_file
    '#title': Attachments
    '#multiple': 10
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit Ticket'
    '#update__label': 'Ticket Submitted'
