elements: |-
  approved:
    '#type': checkbox
    '#title': Approved
    '#description': '<p>Resources must be approved by an administrator to be displayed in the public KB Resource list.</p>'
    '#help': '<p>With approval this resource will show on the resources page and an associated Affinity Group.</p>'
    '#disabled': true
    '#access_create_roles':
      - authenticated
    '#access_update_roles':
      - authenticated
  title:
    '#type': textfield
    '#title': Title
    '#required': true
  category:
    '#type': select
    '#title': Category
    '#options':
      code: Code
      documentation: Docs
      forum_post: 'Forum Post'
      learning: Learning
      mailing_list: 'Mailing List'
      presentation: Slides
      tool: Tool
      video_link: Video
      website: Website
    '#required': true
  skill_level:
    '#type': webform_term_checkboxes
    '#title': 'Skill Level'
    '#vocabulary': skill_level
    '#breadcrumb_delimiter': ''
    '#scroll': false
  description_html:
    '#type': text_format
    '#title': Description
    '#allowed_formats':
      basic_html: basic_html
  link_to_resource:
    '#type': webform_link
    '#title': 'Link to Resource'
    '#multiple': true
    '#multiple__header': true
  tags:
    '#type': webform_term_checkboxes
    '#title': Tags
    '#vocabulary': tags
    '#breadcrumb_delimiter': ''
    '#tree_delimiter': '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'
  terms:
    '#type': textfield
    '#title': terms
    '#disabled': true
    '#readonly': true
    '#access_create_roles': {  }
    '#access_update_roles': {  }
    '#access_view_roles': {  }
  domain:
    '#type': webform_term_select
    '#title': Domain
    '#multiple': true
    '#select2': true
    '#required': true
    '#access_create_roles':
      - administrator
      - kb_pm
    '#vocabulary': region
  affinity_group:
    '#type': webform_term_select
    '#title': 'Would you like to associate this resource with an Affinity Group?'
    '#states':
      disabled:
        ':input[name="approved"]':
          checked: true
    '#wrapper_attributes':
      class:
        - hidden
    '#vocabulary': affinity_groups
  resource_allowed_on_affinity_group:
    '#type': checkbox
    '#title': 'Resource allowed on Affinity Group'
    '#states':
      invisible:
        - ':input[name="affinity_group"]':
            empty: true
        - or
        - ':input[name="approved"]':
            checked: true
    '#access_create_roles':
      - administrator
      - affinity_group_leader
      - match_pm
      - ra
  private:
    '#type': checkbox
    '#title': Private
    '#description': "<p>This resource won't be listed in the main public resource page.</p>"
    '#states':
      invisible:
        ':input[name="affinity_group"]':
          empty: true
