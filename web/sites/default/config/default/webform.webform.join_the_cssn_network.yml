      body: '<p><strong>Hello [current-user:display-name]!</strong></p><p><strong>We recently added a CSSN Directory.</strong></p><ul><li>Update your skills, add a photo, and a bio on your <a href="https://support.access-ci.org/community-persona">Community Persona</a> page. (Also found in the My ACCESS menu when you are logged in.)</li></ul><p><a href="https://support.access-ci.org/community/cssn/directory">Check out the new CSSN Directory</a></p><p><strong>Join Affinity Groups or start a new group</strong></p><ul><li>Join groups of people within ACCESS that share common interests and find the best links to active communication channels, documentation, news, and events specific to each group.</li><li>Start a new group around a topic of interest, and request a member email list if benefits the group.</li></ul><p><a href="https://support.access-ci.org/affinity-groups">Explore Affinity Groups</a></p><p><strong>Engage with the community and earn Travel Grants with CCEP</strong></p><ul><li>The CSSN Community Engagement Program (CCEP) gives $3K travel grants for feedback forums, documentation, and much more!</li></ul><p><a href="https://support.access-ci.org/ccep/overview">I want a travel grant!</a></p><p><strong>Find tutorials, documentation, and training in Knowledge Base Resources</strong></p><p><a href="https://support.access-ci.org/knowledge-base/resources">Start learning</a></p><p><strong>MATCH Engagements for your compute and research needs</strong></p><ul><li>Interested in being a mentor or student? Ensure that you check the corresponding box.</li><li>Youâ€™ll be able to help a researcher with coding help or transitioning work to an ACCESS system. The typical duration is 3-6 months.</li></ul><p><a href="https://support.access-ci.org/match/overview">Find out more</a></p><p>Thanks for being a part of the CSSN!</p><p>Alana Romanella<br>ACCESS Support</p>'
