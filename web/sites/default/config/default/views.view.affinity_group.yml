          alter:
            alter_text: true
            text: "<div class=\"card mb-3 border-0\">\r\n  <div class=\"card-body d-flex flex-column\">\r\n    <div class=\"float-md-right text-md-center mb-2\">\r\n    </div>\r\n    <div class=\"row\">\r\n      <div class=\"col-lg-4 col-md-8 mb-3\">\r\n        {% if field_image %}\r\n        <img src=\"{{ field_image }}\" class=\"img-fluid mb-4\">\r\n        {% else %}\r\n        <img src=\"/themes/nect-theme/img/neutral-images/affinity-groups-default.png\" class=\"img-fluid mb-4\">\r\n        {% endif %}\r\n        <div class=\"mt-auto\">Members get updates about news, events, and outages.</div>\r\n      </div>\r\n      <div class=\"col-lg-8 mb-3\">\r\n        <h1>{{ title }}</h1>\r\n        {% if field_tags %}\r\n        <i class=\"fa fa-tags pr-1\"></i>\r\n        {{ field_tags }}\r\n        {% endif %}\r\n        <div class=\"my-3\">{{ body }}</div>\r\n      </div>\r\n    </div>\r\n    <div class=\"row mb-3\">\r\n      <div class=\"col-12 d-flex justify-content-start flex-wrap\">\r\n        <div class=\"mx-2\">\r\n            {% if flagged %}\r\n            <div class=\"bg-orange btn cursor-default text-white\">\r\n              <i class=\"fa-solid fa-badge-check\"></i> Member\r\n            </div>\r\n            {% endif %}\r\n            {% if link_flag %}\r\n            <div class=\"affinity-group-flag btn btn-primary my-2 mr-2\">{{ link_flag }}</div>\r\n            {% else %}\r\n            <a href=\"/user\" class=\"btn btn-secondary disabled my-2 mr-2\" disabled>Join</a>\r\n            {% endif %}\r\n        </div>\r\n        {% if field_slack %}\r\n        <a href=\"{{ field_slack }}\" target=\"_blank\" class=\"btn btn-primary m-2\">Join on Slack</a>\r\n        {% endif %}\r\n        {% if field_ask_ci_locale %}\r\n        <a href=\"{{ field_ask_ci_locale }}\" target=\"_blank\" class=\"btn btn-primary m-2\">Visit Q&amp;A Platform</a>\r\n        {% endif %}\r\n        {% if field_github_organization %}\r\n        <a href=\"{{ field_github_organization }}\" target=\"_blank\" class=\"btn btn-primary m-2\" >Visit GitHub Organization</a>\r\n        {% endif %}\r\n        {% if field_mailing_list %}\r\n        {% if view_3 %}<a href=\"{{ field_mailing_list }}\" target=\"_blank\" class=\"btn btn-primary m-2\"  style=\"width: fit-content\">Mailing List</a>{% else %}<a href=\"#\" target=\"_blank\" class=\"btn btn-secondary btn-block border-0 disabled m-2\" disabled>Mailing List</a>{% endif %}\r\n        {% endif %}\r\n      </div>\r\n    </div>\r\n    <div class=\"row my-3\">\r\n      <div class=\"col-md-4 d-flex flex-column\">\r\n        {% if field_cider_resources %}\r\n        <section id=\"cider-resources\" class=\"mb-3\">\r\n            <h3 class=\"border-bottom pb-2\">Associated Infrastructure</h3>\r\n            {{ field_cider_resources }}\r\n        </section>\r\n        {% endif %}\r\n        <section id=\"coordinators\" class=\"mb-3\">\r\n        <h3 class=\"border-bottom pb-2\">Coordinators</h3>\r\n        {% if field_coordinator %}\r\n        <ul class=\"list-unstyled\">\r\n          {{ field_coordinator }}\r\n        </ul>\r\n        {% else %}\r\n          <p>No coordinators have been added.</p>\r\n        {% endif %}\r\n        </section>\r\n        <section id=\"events\" class=\"my-3\">\r\n          <h3 class=\"border-bottom pb-2\">Events</h3>\r\n          {% if view_4 %}{{ view_4 }}{% endif %}\r\n          {#{% if field_events %}\r\n            {{ field_events }}\r\n          {% else %}\r\n            <p>No events have been added.</p>\r\n          {% endif %}#}\r\n      </div>\r\n      <div class=\"col-md-8 d-flex flex-column\">\r\n        <section id=\"resources\" class=\"mb-3\">\r\n          <h3 class=\"border-bottom pb-2\">Resources</h3>\r\n          {{ field_resources_placeholder }}\r\n          {% if view_2 %}\r\n            {{ view_2 }}\r\n          {% else %}\r\n            <p>There are no resources at this time. Please check back later or visit the <a href=\"/resources\">All Resources</a> page.</p>\r\n          {% endif %}\r\n        </section>\r\n       <section id=\"access_news\" class=\"mb-3\">\r\n          <h3 class=\"border-bottom pb-2\">News</h3>\r\n          {% if view_6 %}\r\n            {{ view_6 }}\r\n          {% else %}\r\n            <p>There is no news at this time. Please check back later or visit the <a href=\"/news\">News</a> page.</p>\r\n          {% endif %}\r\n        </section>\r\n        <section id=\"people\" class=\"my-3\">\r\n          <h3 class=\"border-bottom pb-2\">People</h3>\r\n          {% if view %}\r\n          {{ view }}\r\n          {% endif %}\r\n        </section>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>"
