  email_body:
    content:
      value: '<p>Welcome to CCMNet (Cyberinfrastructure Community-Wide Mentorship Network)</p><p>We are excited to have you join our network of mentors and mentees committed to learning, growing, and supporting each other. Whether you are a seasoned professional looking to share your knowledge and expertise or a mentee seeking guidance and mentorship, you are now part of a supportive community dedicated to personal and professional development.</p><p>As part of this program, we would like to gather your profile information (persona) to match a mentor or mentee and to benefit from your community participation.&nbsp;<a href="{{ url }}">Please look at your persona</a> and use the Edit Persona button to update skills, and add a bio, and photo.</p><p>You will be added to the&nbsp;<a href="https://ccmnet.org/affinity-groups/ccmnet-mentors">CCMNet Affinity Group</a>. Members of the CCMnet Affinity Group will receive periodic email notifications about mentorship opportunities and other news.</p><p>Thank you for being so committed to supporting each other and contributing to a culture of learning and growth. We look forward to seeing your positive impact and the connections you forge within the community.</p><p>If you have any questions, ideas, or suggestions for how we can enhance the mentorship community experience, please don''t hesitate to contact our project team. Your feedback is always welcome and appreciated.</p><p>Once again, welcome to the Cyberinfrastructure Community-Wide Mentorship Network!</p><p>Best regards,</p><p>CCMNet Project team</p>'
      format: basic_html
