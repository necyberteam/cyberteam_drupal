services:
  ood_contributions.github_commits:
    class: Drupal\ood_contributions\Service\GitHubCommitsService
    arguments: ['@http_client', '@key.repository', '@logger.factory']
  ood_contributions.commit_storage:
    class: Drupal\ood_contributions\Service\CommitStorageService
    arguments: ['@database', '@logger.factory']
  ood_contributions.contribution_graph:
    class: Drupal\ood_contributions\Service\ContributionGraphService
    arguments: ['@database']
  ood_contributions.user_stats:
    class: Drupal\ood_contributions\Service\UserStatsService
    arguments: ['@http_client', '@key.repository', '@database', '@logger.factory']
  ood_contributions.discourse_api:
    class: Drupal\ood_contributions\Service\DiscourseApiService
    arguments: ['@http_client', '@logger.factory']
  ood_contributions.discourse_storage:
    class: Drupal\ood_contributions\Service\DiscourseStorageService
    arguments: ['@database', '@logger.factory']
  ood_contributions.discourse_contribution:
    class: Drupal\ood_contributions\Service\DiscourseContributionService
    arguments: ['@entity_type.manager', '@ood_contributions.discourse_api', '@ood_contributions.discourse_storage', '@logger.factory']
  ood_contributions.block_contribution_graph:
    class: Drupal\ood_contributions\Service\BlockContributionGraphService
    arguments: ['@database', '@entity_type.manager', '@ood_contributions.contribution_graph', '@logger.factory']
