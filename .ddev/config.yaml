name: cyberteam-drupal
type: drupal10
docroot: web
php_version: "8.2"
webserver_type: nginx-fpm
xdebug_enabled: false
additional_hostnames:
  - accessmatch
  - campuschampions
  - ccmnet
  - coco
  - connectci
  - crct
  - greatplains
  - kyct
  - nect
  - ondemand
  - pasciencedmz
additional_fqdns: []
database:
  type: mysql
  version: "8.0"
upload_dirs:
  - sites/default/files
  - ../backups
  - ../tests
webimage_extra_packages: [gh]
use_dns_when_possible: true
composer_version: "2"
web_environment: []
nodejs_version: "20"
corepack_enable: false
