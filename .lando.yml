name: cyberteam
recipe: drupal9
env_file:
  - .env
config:
  webroot: web
  database: mysql:5.7
  xdebug: debug
  config:
    php: ./.lando.php.ini
services:
  database:
    api: 3
    portforward: 3300
  appserver:
    api: 3
    type: php:8.1
    build_as_root:
      - apt-get update
      - apt-get install libxss1
      - echo "Run additional build commands here. Run lando rebuild after updating this file."
      - apt-get install -y ca-certificates curl gnupg
      - mkdir /etc/apt/keyrings
      - curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      - echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
      - apt-get update && apt-get install nodejs -y
      - wget -O gh.deb https://github.com/cli/cli/releases/download/v2.45.0/gh_2.45.0_linux_amd64.deb
      - dpkg -i gh.deb
      - rm gh.deb
      - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - apt install -y ./google-chrome-stable_current_amd64.deb
      - rm google-chrome-stable_current_amd64.deb
      - apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - apt update && apt upgrade -y
    run:
      - "cd /app/tests/cypress && npm install && npm_config_no_npx_prompt | npx cypress install"
proxy:
  appserver:
    - '*.cnctci.lndo.site'
tooling:
  blt:
    service: appserver
    cmd: /app/vendor/bin/blt
  cypress:
    service: appserver
    cmd: npx cypress
  npm:
    service: appserver
    cmd: /usr/bin/npm
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
